spring.application.name=bankaya-pokemon-soap
api.scheme=https
api.pokemon.host=pokeapi.co/
api.pokemon.base-experience=api/v2/pokemon/{name}
api.pokemon.location-area-encounters=api/v2/pokemon/{name}/encounters
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=SpringHikariCP
logging.level.org.hibernate.sql=info